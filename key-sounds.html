	<script type="text/paperscript" canvas="myCanvas"> 	

 	// Generate a Graph
 	var width, height, center;
	var points = 10;
	var smooth = true;
	var path = new Path();
	var mousePos = view.center / 2;
	var pathHeight = mousePos.y;
	path.fillColor = 'black';
	initializePath();

	function initializePath() {
		center = view.center;
		width = view.size.width;
		height = view.size.height / 2;
		path.segments = [];
		path.add(view.bounds.bottomLeft);
		for (var i = 1; i < points; i++) {
			var point = new Point(width / points * i, center.y);
			path.add(point);
		}
		path.add(view.bounds.bottomRight);
		path.fullySelected = true;
	}

        // =============================================================== //
	// Generate a Chain
	// The amount of points in the path:
	var points = 25;

	// The distance between the points:
	var length = 35;

	var cpath = new Path({
		strokeColor: '#E4141B',
		strokeWidth: 15,
		strokeCap: 'round'
	});

	var start = view.center / [10, 1];
	for (var i = 0; i < points; i++)
		cpath.add(start + new Point(i * length, 0));


	// =============================================================== //
	// sound and color for each alphabet key
	var keyData = {
		q: {
			sound: new Howl({
	  		urls: ['sounds/bubbles.mp3']
			}),
			color: '#1abc9c'
		},
		w: {

			}),
			color: '#2ecc71'
		},
		e: {

		},
		r: {

		},
			t: {

		},
		o: {

	// Generate Ramdom Polygons
	var polygons = [];

	 function onKeyDown(event) {
	  if(keyData[event.key]) {
	   // generating a random point coordinates on screen
	   var maxPoint = new Point(view.size.width, view.size.height);
	   var randomPoint = Point.random();
	   var point = maxPoint * randomPoint;
	   var random = 3;

           // random no. of sides for polygon
          do {
   	      random = Math.floor(Math.random() * 10);
   	  } while (random < 3);  

   	   var newPolygon = new Path.RegularPolygon(point, random, 300);
   	   newPolygon.fillColor = keyData[event.key].color;
   	   keyData[event.key].sound.play();
	   polygons.push(newPolygon);
	  }
	 }

	 // =============================================================== //
	 // Events

	 function onFrame(event) {
	  for(var i = 0; i < polygons.length; i++){
	    polygons[i].fillColor.hue += 1;
	    polygons[i].scale(.9);
	    if(polygons[i].area < 1){
              polygons[i].remove(); // remove the polygon from the canvas
              polygons.splice(i, 1); // remove the polygon from the array
              i--; // decrement i so that the loop doesn't skip a polygon because of .splice()
            }
	   }
	   
	   pathHeight += (center.y - mousePos.y - pathHeight) / 10;
	   for (var i = 1; i < points; i++) {
		var sinSeed = event.count + (i + i % 10) * 100;
		var sinHeight = Math.sin(sinSeed / 200) * pathHeight;
		var yPos = Math.sin(sinSeed / 100) * sinHeight + height;
		path.segments[i].point.y = yPos;
	   } 
	   if (smooth)
	   	path.smooth({ type: 'continuous' });
	  }

	  function onMouseMove(event) {
		mousePos = event.point;
		cpath.firstSegment.point = event.point;
		for (var i = 0; i < points - 1; i++) {
			var segment = cpath.segments[i];
			var nextSegment = segment.next;
			var vector = segment.point - nextSegment.point;
			vector.length = length;
			nextSegment.point = segment.point - vector;
		}
		cpath.smooth({ type: 'continuous' });
  	  }

  	  function onMouseDown(event) {
		smooth = !smooth;
		if (!smooth) {
			// If smooth has been turned off, we need to reset
			// the handles of the path:
			for (var i = 0, l = path.segments.length; i < l; i++) {
				var segment = path.segments[i];
				segment.handleIn = segment.handleOut = null;
			}
	    }
	    cpath.fullySelected = true;
	    cpath.strokeColor = '#e08285';
	  }

	  function onMouseUp(event) {
	     cpath.fullySelected = false;
	     cpath.strokeColor = '#e4141b';
	  }

       // Reposition the path whenever the window is resized:
       function onResize(event) {
	 initializePath();
       }
