<!DOCTYPE html>
<html>
<head>
	<title>Circle Grid</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
	 for(var i=0;i<=screen.width;i=i+50) {
	  for(var j=0;j<=screen.height;j=j+50) {
	   var myCircle = new Path.Circle(new Point(20+i,20+j), 5);
	   var random = 0;
	   do {
	   	// generate any random no between 100000 to 950000
	      random = Math.floor(Math.random() * 950000);
	   } while(random < 100000);  
	   var color = '#'+ random;
 	   myCircle.fillColor = color;
 	  }
 	 }
 	 
    </script>

</head>
<body>
	<h1 class="absolute-text">Paper.js Circle Grid (refresh the page !!!)</h1>
  <canvas id="myCanvas" resize></canvas>

	

</body>
</html>
